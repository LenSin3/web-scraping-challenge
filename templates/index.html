<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latitude</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission To Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table>
                    {{scraped_data.mars_df_html}}
                </table>

            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2">
            
            
            <div class="col mb-4">
              <div class="card">
                {% for pic_url in scraped_data.hemisphere_image_url.img_url %}
                <img src={{pic_url}} class="card-img-top" alt="...">
                {% endfor %}
                <div class="card-body">
                    {% for img_title in scraped_data.hemisphere_image_url.title %}
                  <h5 class="card-title">{{img_title}}</h5>
                  {% endfor %}
                </div>
              </div>
            </div>
        </div>

    </div>



</body>
</html>
