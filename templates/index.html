<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latitude</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="jumbotron text-center">
          <h1>Mission To Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
         </div>

         <div class="row">
            <div class="col-md-12">
                <h3>Latest Mars News</h3>
                <p>{{scraped_data.news_title}}</p>
                <p>{{scraped_data.news_p}}</p>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                
                    {{scraped_data.mars_facts}}
               

            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2">
            
            
            <div class="col mb-4">
              <div class="card">
                {% for pic_url in scraped_data.hemisphere_image_url %}
                <img src={{pic_url.img_url}} class="card-img-top" alt="...">
                {% endfor %}
                <div class="card-body">
                    {% for img_title in scraped_data.hemisphere_image_url %}
                  <h5 class="card-title">{{img_title.title}}</h5>
                  {% endfor %}
                </div>
              </div>
            </div>
        </div>

    </div>



</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
